{% extends "layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="text-center">
        <h1 style="color: white;">Welcome to Lopues Jaena Elementary School</h1>
        <p class="text-center" style="color: black;">Check Grades?</p>
        <div class="d-flex justify-content-center">
            {% if user.is_authenticated %}
                <a href="{% url 'index' %}">
                    <button type="button" class="btn btn-danger btn-lg">Click Here</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-primary btn-lg">Login to Continue</button>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
